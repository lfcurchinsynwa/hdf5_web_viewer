<script>
  //delete cookie and logout
  function logout() {
    var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i];
      var eqPos = cookie.indexOf("=");
      var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
    document.location.href = '/' + 'sfb805/hdf5-web-gui/html/login.html';
  }

  function checkCookie() {
    if (document.cookie == false) {
      document.location.href = '/' + 'hdf5-web-gui/html/login.html';
    } else {
      console.log("Logged In");
    }
  }

  var data = {};
  $(document).ready(function () {
    $.get('sensorData.json', function (response) {
      data = response;
    });
  });

  //add and remove search attributes
  $(function () {
    $(document).on('click', '.add_attr', function (e) {
      e.preventDefault();

      var newEntry = $('.search_form_attribute:last').clone();

      $('.controls').append(newEntry);
    });

    $(document).on('click', '.remove_attr', function (e) {
      e.preventDefault();

      $(this).parents('.search_form_attribute').remove();
    });
  });

  $("#search_attribute_btn").on('click', function (e) {
    e.preventDefault();
    var jsonObj = [];
    var keys = [];
    var vals = [];
    var paths = [];
    $(".search_form_attribute input").each(function () {
      var element_name = $(this).attr('name');
      var val = $(this).val();
      if (element_name.includes("key")) {
        keys.push(val)
      } else {
        vals.push(val)
      }
    })
    for (i = 0; i < keys.length; i++) {
      jsonObj.push({
        key: keys[i],
        value: vals[i]
      })
    }
    localStorage.clear()
    localStorage.setItem("search_values", JSON.stringify(jsonObj))
    window.location.replace("../app.html")
  })
</script>
